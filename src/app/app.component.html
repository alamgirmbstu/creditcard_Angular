<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">ARC CreditCard Portal</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="content-container" autosize>
  <mat-drawer class="sidebar" [opened]="sidebarOpen" mode="side"> 
   Side Bar
  </mat-drawer>

  <mat-drawer-content class="main-content"> 
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
